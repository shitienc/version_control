<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My SpaceKitty Webpage</title>
        <meta charset="utf-8">

         <!-- Herunder er linket til dit stylesheet-->
         <!-- stylesheet link below-->
         <link rel="stylesheet" type="text/css" href="style.css"> 

    </head>

    <body>

        <!-- Her er navigationen/menulinien/navbar-->
        <!-- This is the navigation/menu/navbar -->

            <a href="index.html">Front page</a>
            <a href="page1.html">Page 1</a>
            <a href="page2.html">Page 2</a>
            
        </nav>
        <!-- Dette er en 'ordered' liste med numre -->

            <li>jump</li>
        </ol>

        <section>
            <h1>SpaceKitty</h1>
            <h3>sub headline</h3>

            <p>
                Write some text here
            </p>

            <a target="_blank" href="https://spacekittyexpress.com">
                <img width="300" src="./images/spacekit.gif" alt="spacekitty"/>
            </a>

        </section>
         <!--Herunder er footeren-->
        <!--below is the footer-->
       
        <footer>
            I made this
        </footer>

            <!-- Her er et script, med en advarsel/alert som skal klikkes væk før siden åbner -->
            <!-- This is a script, with a warning/alert which need to be activated to go away -->
        <script>
            alert('SpaceKitty says: Close your tags!')
        </script>
    </body>
